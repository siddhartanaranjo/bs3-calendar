<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Calendar</title>
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bcalendar.css">
</head>
<body>
	<div class="vert-text">
		<h1 class="text-center">Bootstrap Calendar</h1>
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2">
					<div class="calendar-container clearfix mgn-top">
						<header>
						    <h2 class="month text-center"></h2>
						    <a class="btn-prev fa fa-angle-left" href="#"></a>
						    <a class="btn-next fa fa-angle-right" href="#"></a>
						</header>
						<div class="week-days clearfix"></div>
						<div class="event-calendar">
						    <div class="1 week"></div>
						    <div class="2 week"></div>
						    <div class="3 week"></div>
						    <div class="4 week"></div>
						    <div class="5 week"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="assets/js/bscalendar.js"></script>
</body>
</html>
